<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Articles - Yash Neupane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="books-articles.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <nav id="desktop-nav">
        <h1><a href="index.html">Yash Neupane</a></h1>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="books-articles.html">Books & Articles</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Yash Neupane</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li><a href="about.html" onclick="toggleMenu()">About</a></li>
                <li><a href="books-articles.html" onclick="toggleMenu()">Books & Articles</a></li>
                <li><a href="shop.html" onclick="toggleMenu()">Shop</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="publications">
        <h1 class="section__title">Books & Articles</h1>

        <!-- Books Section -->
        <div class="publications-section">
            <h2>Books</h2>
            <div class="publications-grid">
                <div class="publication-card">
                    <div class="publication-preview">
                        <!-- Replace path/to/your/sample.pdf with your actual PDF path -->
                        <embed src="path/to/your/sample.pdf#page=1" type="application/pdf">
                    </div>
                    <div class="publication-info">
                        <h3>Book Title</h3>
                        <p>Brief description of the book</p>
                        <div class="publication-buttons">
                            <a href="path/to/your/sample.pdf" class="btn-view" target="_blank">View Full PDF</a>
                            <a href="path/to/your/sample.pdf" class="btn-download" download>Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles Section -->
        <div class="publications-section">
            <h2>Articles</h2>
            <div class="publications-grid">
                <div class="publication-card">
                    <div class="publication-preview">
                        <!-- Replace path/to/your/article.pdf with your actual PDF path -->
                        <embed src="path/to/your/article.pdf#page=1" type="application/pdf">
                    </div>
                    <div class="publication-info">
                        <h3>Article Title</h3>
                        <p>Brief description of the article</p>
                        <div class="publication-buttons">
                            <a href="path/to/your/article.pdf" class="btn-view" target="_blank">View Full PDF</a>
                            <a href="path/to/your/article.pdf" class="btn-download" download>Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
